<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body style="background-color: rgb(49, 49, 188);">
    <form id="loginForm" onsubmit="return login()">
        <div class="heading">
            <h2>Login</h2>
        </div>
        <input id="emailInput" type="text" placeholder="Email"/><br>
        <input id="passwordInput" type="password" placeholder="Password"/><br>
        <h5>Forgot password?</h5>
        <div class="loginbtn">
            <button type="submit">LOGIN</button>
        </div>
        <div>
            <h5>Don't have an account?<a href="signup.html">Sign up</a></h5>
        </div>
        <p>___________or__________</p>
        <div class="footer">
            <button>Login with Facebook</button><br>
            <button>Login with Google</button>
        </div>
    </form>

    <script>
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function checkPassword(password) {
            return password.length >= 6;
        }

        function login() {
            const emailInput = document.getElementById("emailInput");
            const passwordInput = document.getElementById("passwordInput");

            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            if (!validateEmail(email)) {
                alert("Invalid email format");
                emailInput.focus();
                return false;
            }

            if (!checkPassword(password)) {
                alert("Password must be at least 6 characters long");
                passwordInput.focus();
                return false;
            }

            console.log("Login successful");
            return true;
        }
    </script>
</body>
</html>
